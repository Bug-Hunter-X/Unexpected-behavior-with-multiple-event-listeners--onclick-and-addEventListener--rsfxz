<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    // Correct way to add event listener using addEventListener
    document.getElementById("myDiv").addEventListener("click", function() {
      alert("This is an alert!");
    });
  </script>
</body>
</html>
